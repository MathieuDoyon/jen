name: template1
description: A first dummy test template
steps:
  - string:
      name: NAME
      title: Name of project # defaults to value of "NAME" property above
  - secret:
      name: SECRET
      title: Your password
  - option:
      name: MY_OPTION
      title: A yes/no choice
      steps: # optional sub-steps (if any sub-values define, value of MY_OPTION itself gets stored in MY_OPTION.enabled)
        - value: # only prompted if parent option selected
          name: SUB_VALUE
          title: Sub value of myOptions
  - if: .MY_OPTION
    multi:
      title: Select all desired options
      items: # Multi-selection (check-boxes), sets variable "MY_OPTION1" to either "true" or "false", and same thing for "MY_OPTION2"
        - name: MY_OPTION1
          title: Displayed text for option 1
        - name: MY_OPTION2
          title: Displayed text for option 2
  - select:
      name: MY_SELECT
      title: Select one of the following choices
      items: # Exclusive selection (radio-button), sets variable "MY_SELECT" to one of "choice1" or "choice2"
        - value: choice1
          title: Displayed text for choice 1
        - value: choice2
          title: Displayed text for choice 2
  - render: src
  - if: .MY_OPTION
    do: install
  - exec: echo Hello world!
actions:
  install:
    - if: eq .MY_SELECT "choice1"
      exec: "echo Project: $NAME Secret: $SECRET" # executes script "install", passing all values as env vars
  uninstall:
    - exec: uninstall # executes script "uninstall", passing all values as env vars
